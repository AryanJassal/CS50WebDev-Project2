{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'create' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control r-5" type="text" name="description" placeholder="Description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="startingBid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="imageURL" placeholder="Image URL (optional)" rows="3"></textarea>
        </div>
        <div class="form-group">
            <select name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create!">
    </form>

{% endblock body %}
