{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Active Listings</h2>
    
    <div class="container-fluid">
        {% for listing in listings %}
            <div class="row" style="height: 400px;">
                <div class="col">
                    <a href="{% url 'listing' listing.title %}">{{ listing }}</a>
                </div>
            </div>
    </div>
    {% empty %}
        <h5>No listings on site.</h5>
    {% endfor %}
{% endblock %}
