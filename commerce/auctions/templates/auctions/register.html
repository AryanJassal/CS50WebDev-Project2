{% extends 'layout.html' %}

{% block body %}
    <h2>Resister<h2>

    {% if message %}
        {{ message }}
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="email" placeholder="Email ID">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Resister Here.</a>

{% endblock body %}
