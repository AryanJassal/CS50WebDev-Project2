{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'auctions/main.css' %}" rel="stylesheet">
    </head>
    <body class="p-3">
        <!--{% if user.is_authenticated %}
            Signed in as <strong>{{ user.username }}</strong>.
        {% else %}
            Not signed in.
        {% endif %}-->
        <nav class="navbar navbar-default justift-content-left">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="navbar-brand">Auctions</h1>
                </div>
                <a class="nav-item nav-link" href="{% url 'index' %}">Active Listings</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    <a class="nav-item nav-link" href="{% url 'create' %}">Create a New Listing</a>
                    <a class="nav-item nav-link" href="{% url 'categories' %}">Categories</a>
                    <a class="nav-item nav-link" href="{% url 'displayWatchlist' %}">Watchlist</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
