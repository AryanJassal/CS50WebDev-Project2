{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="startingBid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="imageURL" placeholder="Image URL">
        </div>
        <div class="form-group">
            <!--<input class="form-control" list="categories" name="category" placeholder="Category">-->
            <select id="category" multiple class="form-control">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% empty %}
                    <option value="Technology">Technology</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create!">
    </form>

{% endblock body %}
